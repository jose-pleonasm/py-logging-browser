<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<title>Py-logging pro web</title>

	<script src="./dist/logging.js?v=1"></script>
	<script src="./dist/consolehandler.js?v=1"></script>
	<script src="./dist/niceconsolehandler.js?v=1"></script>
	<script src="./dist/niceconsoleformatter.js?v=1"></script>
	<script src="./dist/namecutterfilter.js?v=1"></script>
	<script src="./dist/nameshortenerfilter.js?v=1"></script>
	<script src="./dist/convenientnamefilter.js?v=1"></script>
</head>
<body>
	<script type="text/javascript">
		// config section
		var format = '%(name)\t%(message)';
		var timeFormat = '';
		var level = PyLogging.DEBUG;
		var filter = null;
		var handler = null;
		var formatter = null;
		var rootLogger = PyLogging.getLogger();

		filter = new PyLogging.NameCutterFilter('src.');
		handler = new PyLogging.NiceConsoleHandler();

		//formatter = new PyLogging.Formatter(format, timeFormat);
		formatter = new PyLogging.NiceConsoleFormatter();
		handler.addFilter(filter);
		handler.setFormatter(formatter);
		rootLogger.addHandler(handler);
		rootLogger.setLevel(level);
		// end of config section


		var logger = PyLogging.getLogger();

		logger.info('Hello world!');
		try {
			callSomeFunction();
		}
		catch (error) {
			logger.critical('Fatal error!', error);
		}

		var l1 = PyLogging.getLogger('src.RichMediaPlayer');
		var l2 = PyLogging.getLogger('src.RichMediaPlayer.Tech');
		var l3 = PyLogging.getLogger('src.RichMediaPlayer.Tech.Html');
		var l4 = PyLogging.getLogger('src.Common.Utils');
		var l5 = PyLogging.getLogger('src.Common.AdaptiveController');
		var l6 = PyLogging.getLogger('src.Common.Parser');
		l1.debug('#constructor', null, { data: [{ autoplay: true }] });
		l4.debug('#extraxt', null, { data: ['{foo:"bar"}'] });
		l6.debug('#parse', null, { data: ['<text>Lorem ipsum</text>'] });
		l5.debug('#constructor', null, { data: [] });
		l2.debug('#constructor', null, { data: [] });
		l2.debug('#setProfile', null, { data: ['#aa0000', '#00ff00'] });
		l2.debug('#setContent', null, { data: [{src:'/video.mp4',type:'video/mp4'}] });
		l3.debug('#setContent', null, { data: [{src:'/video.mp4',type:'video/mp4'}] });
	</script>
</body>
</html>
